apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myshop-ingress
  namespace: myshop
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: myshop.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          - path: /api/catalog
            pathType: Prefix
            backend:
              service:
                name: catalog-service
                port:
                  number: 80
          - path: /api/basket
            pathType: Prefix
            backend:
              service:
                name: basket-service
                port:
                  number: 80
          - path: /api/order
            pathType: Prefix
            backend:
              service:
                name: order-service
                port:
                  number: 80
          - path: /api/discount
            pathType: Prefix
            backend:
              service:
                name: discount-service
                port:
                  number: 80
    - host: identity.myshop.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: identityserver-service
                port:
                  number: 80