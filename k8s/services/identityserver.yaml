apiVersion: apps/v1
kind: Deployment
metadata:
  name: identityserver
  namespace: myshop
  labels:
    app: identityserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identityserver
  template:
    metadata:
      labels:
        app: identityserver
    spec:
      containers:
        - name: identityserver
          image: tuncaguvenbilgi/myshop-identityserver:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
            - name: ASPNETCORE_URLS
              value: "http://+:80"
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: myshop-secrets
                  key: identity-connection-string
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: identityserver-service
  namespace: myshop
spec:
  selector:
    app: identityserver
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP